<div class="header-container">
    <div class="header-left-group">
        <button class="hamburger-menu-btn" aria-label="Ouvrir le menu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <a href="/" class="site-title-link">Les Poroïniens</a>
        </div>

        <nav class="desktop-navigation-wrapper">
            <ul id="desktop-nav-main" class="desktop-nav desktop-nav-main">
            </ul>
            <div id="nav-separator" class="nav-separator" style="display: none;">|</div>
            <ul id="desktop-nav-sub" class="desktop-nav desktop-nav-sub">
            </ul>

        </nav>
        
    </div>

<!-- Bouton loupe visible uniquement en mobile -->
<button class="mobile-search-btn" aria-label="Rechercher">
  <i class="fa-solid fa-magnifying-glass"></i>
</button>

<!-- Bloc d’actions “recherche” (protégé du masquage) -->
<div class="header-actions search-actions">
<form id="site-search" class="site-search" role="search" autocomplete="off">
      <input id="site-search-input"
           class="site-search-input"
           type="search"
           placeholder="Rechercher une œuvre…"
           aria-autocomplete="list"
           aria-haspopup="listbox"
           aria-expanded="false" />
    <button type="button" class="close-search-btn" aria-label="Fermer">×</button>
    <button class="site-search-btn" type="submit" aria-label="Valider">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>

    <div id="search-suggest" class="search-suggest" role="listbox" hidden></div>
  </form>
</div>

  <div class="header-actions">
    <div class="social-icons desktop-social-icons">
      <a href="https://discord.com/invite/MeDAjQChgt" target="_blank" rel="noopener noreferrer"
        aria-label="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://x.com/LesPoroiniens" target="_blank" rel="noopener noreferrer" aria-label="X">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
    <div id="nav-separator" class="nav-separator" style="display: inline-block;">|</div>
    <button id="theme-toggle" class="theme-toggle" aria-label="Changer de thème">
      <i class="fas fa-moon"></i>
      <!-- … autres actions -->

    </button>

    <!-- Bouton Adult (+18) -->
    <button id="adult-toggle" class="icon-btn" aria-label="Contenu +18" aria-pressed="false" title="Contenu +18 : masqué">
      <!-- ON = 18+ -->
      <svg class="ico ico-18-on" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="currentColor" opacity="0.12"></circle>
        <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle"
              font-size="10" font-weight="800" fill="currentColor">18+</text>
      </svg>
      <!-- OFF = 18 barré -->
      <svg class="ico ico-18-off" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1.5"></circle>
        <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle"
              font-size="10" font-weight="800" fill="currentColor">18</text>
        <line x1="5" y1="19" x2="19" y2="5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></line>
      </svg>
    </button>

  </div>
</div>
